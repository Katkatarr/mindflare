<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Pasaraya</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ product.name }}</h1>
        <div class="product-detail">
            <img src="{{ product.image }}" alt="{{ product.name }}" class="product-image">
            <div class="product-info">
                <div class="product-price">{{ product.price }}</div>
                <div class="product-sold">{{ product.sold }}</div>
                
                <div class="product-actions">
                    <button id="add-to-cart-btn" class="add-to-cart-btn" 
                            data-product-id="{{ product.name|lower|replace(' ', '-') }}">
                        Tambah ke Keranjang
                    </button>
                    <a href="/cart" class="view-cart-btn">Lihat Keranjang</a>
                </div>
            </div>
        </div>
        <a href="/" class="back-button">Kembali ke Chat</a>
    </div>

    <div class="product-detail-container">
        <div class="product-header">
            <!-- Foto Produk -->
            <img src="{{ product.image }}" alt="{{ product.name }}" class="product-image-detail">
            
            <!-- Info Produk (sekarang di samping foto) -->
            <div class="product-info-side">
                <div class="product-price">{{ product.price }}</div>
                <div class="product-sold">{{ product.sold }}</div>
            </div>
        </div>

        <!-- Tombol-tombol -->
        <div class="product-actions">
            <button id="add-to-cart-btn" class="add-to-cart-btn">
                Tambah ke Keranjang
            </button>
            <a href="/cart" class="view-cart-btn">
                Lihat Keranjang
            </a>
        </div>

        <a href="/" class="back-button">Kembali ke Chat</a>
    </div>

    <script>
        document.getElementById('add-to-cart-btn').addEventListener('click', async function() {
            const button = this;
            const productId = button.getAttribute('data-product-id');
            
            // Tampilkan loading state
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            
            try {
                const response = await fetch(`/add_to_cart/${productId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Gagal menambahkan ke keranjang');
                }
                
                if (data.success) {
                    // Update tampilan tombol
                    button.innerHTML = '<i class="fas fa-check"></i> Berhasil!';
                    
                    // Update cart count jika ada
                    const cartCount = document.querySelector('.cart-count');
                    if (cartCount) {
                        cartCount.textContent = data.cart_count;
                    }
                    
                    // Kembalikan ke state normal setelah 2 detik
                    setTimeout(() => {
                        button.innerHTML = 'Tambah ke Keranjang';
                        button.disabled = false;
                    }, 2000);
                }
            } catch (error) {
                console.error('Error:', error);
                button.innerHTML = 'Error! Coba Lagi';
                
                // Kembalikan ke state normal setelah 3 detik
                setTimeout(() => {
                    button.innerHTML = 'Tambah ke Keranjang';
                    button.disabled = false;
                }, 3000);
            }
        });
        </script>
</body>
</html>
